<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Dark theme version (white) -->
  <g fill="#FFFFFF">
    <!-- II letters -->
    <rect x="90" y="50" width="80" height="300" rx="10" />
    <rect x="90" y="180" width="80" height="40" rx="5" />
    
    <rect x="230" y="50" width="80" height="300" rx="10" />
    <rect x="230" y="180" width="80" height="40" rx="5" />
    
    <!-- C letter with brain and face -->
    <path d="M560,200 A150,150 0 1,1 560,199.9" stroke="#FFFFFF" stroke-width="80" fill="none" />
    
    <!-- Brain circuits inside C -->
    <g transform="translate(560, 200)">
      <circle cx="-70" cy="0" r="80" fill="none" stroke="#a78bfa" stroke-width="8" />
      
      <!-- Brain circuits -->
      <path d="M-100,-20 Q-80,-40 -60,-20 T-20,-20" fill="none" stroke="#f472b6" stroke-width="6" />
      <path d="M-100,0 Q-70,30 -40,0 T0,0" fill="none" stroke="#60a5fa" stroke-width="6" />
      <path d="M-90,20 Q-60,50 -30,20" fill="none" stroke="#a78bfa" stroke-width="6" />
      
      <!-- Connection dots -->
      <circle cx="-100" cy="-20" r="5" fill="#f472b6" />
      <circle cx="-60" cy="-20" r="5" fill="#f472b6" />
      <circle cx="-20" cy="-20" r="5" fill="#f472b6" />
      
      <circle cx="-100" cy="0" r="5" fill="#60a5fa" />
      <circle cx="-40" cy="0" r="5" fill="#60a5fa" />
      <circle cx="0" cy="0" r="5" fill="#60a5fa" />
      
      <circle cx="-90" cy="20" r="5" fill="#a78bfa" />
      <circle cx="-30" cy="20" r="5" fill="#a78bfa" />
      
      <!-- Face profile -->
      <path d="M-20,40 C-10,35 0,20 0,0 C0,-20 -10,-40 -30,-50 C-25,-45 -20,-30 -20,-20 C-20,-10 -25,0 -30,10 C-35,20 -30,30 -20,40 Z" fill="#4ade80" />
    </g>
  </g>
</svg>